<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LunarMC</title>

<style>
body{
margin:0;
font-family:Arial, sans-serif;
background:linear-gradient(180deg,#0b001a,#140028);
color:white;
text-align:center;
}

/* HEADER */
.header{
padding:100px 20px 60px;
}

.header h1{
font-size:70px;
color:#ff0000;
text-shadow:0 0 30px #ff0000;
margin-bottom:10px;
}

.ip{
font-size:20px;
margin-bottom:30px;
}

.copy-btn{
padding:15px 40px;
background:#00c3ff;
border:none;
border-radius:30px;
font-size:18px;
cursor:pointer;
transition:0.3s;
}

.copy-btn:hover{
box-shadow:0 0 20px #00c3ff;
}

/* NAV BAR */
.navbar{
background:#1a1a2e;
padding:25px;
display:flex;
justify-content:center;
gap:60px;
}

.navbar a{
color:white;
text-decoration:none;
font-size:20px;
font-weight:bold;
position:relative;
}

.navbar a:hover{
color:#00c3ff;
}

.navbar a.active::after{
content:"";
position:absolute;
bottom:-10px;
left:0;
width:100%;
height:4px;
background:#00c3ff;
border-radius:5px;
}

/* SEZIONE SOTTO PLAY */
.section{
padding:80px 20px;
}

.section h2{
font-size:40px;
margin-bottom:40px;
color:#00c3ff;
text-shadow:0 0 20px #00c3ff;
}

.cards{
display:flex;
justify-content:center;
gap:40px;
flex-wrap:wrap;
}

.card{
background:rgba(255,255,255,0.05);
padding:40px;
border-radius:20px;
width:250px;
transition:0.3s;
}

.card:hover{
transform:translateY(-10px);
box-shadow:0 0 25px #00c3ff;
}

.card h3{
margin-bottom:10px;
color:#ff0000;
}

</style>
</head>

<body>

<div class="header">
<h1>Play LunarMC</h1>
<div class="ip">IP: play.tuoserver.it</div>
<button class="copy-btn" onclick="copyIP()">Copia IP</button>
</div>

<div class="navbar">
<a href="index.html" class="active">Home</a>
<a href="#">Modalità</a>
<a href="staff.html">Staff</a>
</div>

<div class="section">
<h2>Modalità</h2>

<div class="cards">
<div class="card">
<h3>Survival</h3>
<p>Economia, claim e eventi.</p>
</div>

<div class="card">
<h3>SkyBlock</h3>
<p>Crea la tua isola e diventa il migliore.</p>
</div>

<div class="card">
<h3>PvP</h3>
<p>Combattimenti competitivi.</p>
</div>
</div>
</div>

<script>
function copyIP(){
navigator.clipboard.writeText("play.tuoserver.it");
alert("IP Copiato!");
}
</script>

</body>
</html>
