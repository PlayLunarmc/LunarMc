<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Staff | LunarMC</title>

<style>
body{
margin:0;
font-family:Arial, sans-serif;
background:linear-gradient(135deg,#12001f,#1f0033);
color:white;
text-align:center;
overflow-x:hidden;
}

/* LUNA ANIMATA */
.moon{
position:absolute;
top:60px;
left:50%;
transform:translateX(-50%);
font-size:60px;
animation:float 3s ease-in-out infinite;
}

@keyframes float{
0%{transform:translateX(-50%) translateY(0px);}
50%{transform:translateX(-50%) translateY(-15px);}
100%{transform:translateX(-50%) translateY(0px);}
}

h1{
margin-top:150px;
font-size:50px;
color:#c084fc;
text-shadow:0 0 25px #c084fc;
}

/* STAFF CARD */
.staff-card{
margin-top:60px;
background:rgba(255,255,255,0.05);
padding:50px;
border-radius:25px;
display:inline-block;
transition:0.3s;
}

.staff-card:hover{
transform:translateY(-8px);
box-shadow:0 0 35px rgba(255,0,0,0.5);
}

.staff-card img{
width:110px;
border-radius:50%;
margin-bottom:20px;
border:4px solid #ff0000;
}

/* NOME */
.staff-name{
font-size:24px;
font-weight:bold;
margin-bottom:10px;
}

/* BADGE OWNER ANIMATO */
.owner-badge{
display:inline-block;
padding:6px 18px;
border-radius:20px;
background:#ff0000;
font-weight:bold;
animation:pulse 1.5s infinite;
box-shadow:0 0 15px #ff0000;
}

@keyframes pulse{
0%{box-shadow:0 0 10px #ff0000;}
50%{box-shadow:0 0 25px #ff0000;}
100%{box-shadow:0 0 10px #ff0000;}
}

a{
display:block;
margin-top:50px;
color:#c084fc;
text-decoration:none;
font-weight:bold;
}

a:hover{
text-shadow:0 0 10px #c084fc;
}
</style>
</head>

<body>

<div class="moon">üåô</div>

<h1>Staff</h1>

<div class="staff-card">
<img src="https://minotar.net/avatar/SharpX09">
<div class="staff-name">_SharpX09_</div>
<div class="owner-badge">Owner</div>
</div>

<a href="index.html">‚Üê Torna alla Home</a>

</body>
</html>
